version: "3.9"

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  todo-backend:
    build:
      context: ./todo-backend
      dockerfile: dockerfile.dev
    volumes:
      - ./todo-backend:/usr/src/app
    env_file:
      - ./todo-backend/.env
    depends_on:
      - mongo
      - redis
    ports:
      - "3000:3000"

  todo-frontend:
    build:
      context: ./todo-frontend
      dockerfile: dockerfile.dev
    volumes:
      - ./todo-frontend:/usr/src/app
    ports:
      - "5173:5173"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - todo-backend
      - todo-frontend
